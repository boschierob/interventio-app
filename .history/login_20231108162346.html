<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <!-- Ajouter le lien vers le fichier CSS de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold text-center mb-4">Connexion</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-600">Adresse email</label>
                <input type="email" id="email" name="email" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder="votre@email.com">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600">Mot de passe</label>
                <input type="password" id="password" name="password" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder="Mot de passe">
            </div>
            <div class="mb-4">
                <input type="checkbox" id="remember" name="remember" class="mr-2">
                <label for="remember" class="text-gray-600">Se souvenir de moi</label>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full hover:bg-blue-600">Se connecter</button>
        </form>
    </div>
</body>
</html>
